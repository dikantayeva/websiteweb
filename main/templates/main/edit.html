{% extends "main/base.html" %}
 
{% block title %}Edit Employee{% endblock title %}
 
{% block content %}

<div class="col-md-12">

<br>
    <h3 class="mt-2 text-center">Update Details</h3>
</div>

    <div class="card" style="width: 39rem; margin-left: auto; margin-right: auto; display: block">
  <img src="https://www.business2community.com/wp-content/uploads/2019/09/small-business-employees-600x336.png" class="card-img-top" alt="...">
</div>

    <form method="POST" class="post-form" action="/update/{{employee.id}}">  
        {% csrf_token %}  
    <div class="container">  
        <br>  
        <div class="form-group row">  
            <div class="col-sm-4">
            </div>  
        </div> 
        
        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Employee Name:</label>  
            <div class="col-sm-4">  
                <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ employee.name }}" />  
            </div>  
        </div>  

        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Employee Email:</label>  
            <div class="col-sm-4">  
                <input type="email" class="form-control" name="email" id="id_email" required maxlength="254" value="{{ employee.email }}" />  
            </div>  
        </div>  

        <div class="form-group row">  
            <label class="col-sm-2 col-form-label">Employee Contact:</label>  
            <div class="col-sm-4">  
                <input type="text" class="form-control" name="contact" id="id_contact" required maxlength="15" value="{{ employee.contact }}" />  
            </div>  
        </div>  

        <div class="form-group row">
            <div class="col-sm-4">  
                    <button type="submit" class="btn btn-success">Update</button>  
                    <a href="{% url 'home'%}"><button class="btn btn-danger mr-3">Back</button>  </a>
            </div>
        </div> 

</div>

</form>
</div>
{% endblock content %}
